<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Habits — UI</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --border: #e2e8f0;
      --text: #0f172a;
      --muted: #64748b;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
    }
    body {
      font-family: Inter, system-ui, -apple-system, Arial;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text);
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 0;
    }
    img.hero {
      height: 80px;
      border-radius: 8px;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 20px;
      border-radius: 12px;
      margin-top: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin-top: 6px;
      font-size: 1rem;
    }
    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-weight: 500;
      border: none;
      transition: background 0.2s;
    }
    button:hover {
      background: var(--primary-hover);
    }
    .row {
      display: flex;
      gap: 12px;
    }
    .row > * { flex: 1; }
    ul.list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.list li {
      padding: 12px;
      border-bottom: 1px solid var(--border);
    }
    .muted {
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img class="hero" src="/static/images/header.png" alt="Smart Habits" />
      <div>
        <h1>Smart Habits</h1>
        <div class="muted">Track habits & moods with a clean UI</div>
      </div>
    </header>

    <section class="card" id="auth">
      <h2>Login / Register</h2>
      <div class="row">
        <input id="username" placeholder="Username" />
        <input id="password" type="password" placeholder="Password" />
      </div>
      <div class="row" style="margin-top:12px;">
        <button id="btn-register">Register</button>
        <button id="btn-login">Login</button>
      </div>
      <p class="muted" style="margin-top:10px;">Token:</p>
      <div id="token" class="muted" style="word-break:break-all"></div>
    </section>

    <section class="card" id="create-habit">
      <h2>Create Habit</h2>
      <label>Name</label>
      <input id="habit-name" placeholder="e.g. Run 3km" />
      <label>Category</label>
      <input id="habit-category" placeholder="health, work, personal" />
      <div class="row" style="margin-top:12px;">
        <button id="btn-create-habit">Create</button>
        <button id="btn-refresh">Refresh</button>
      </div>
    </section>

    <section class="card" id="habits-list">
      <h2>Your Habits</h2>
      <ul id="habits" class="list"></ul>
    </section>

    <section class="card" id="create-mood">
      <h2>Log Mood</h2>
      <label>Habit ID (optional)</label>
      <input id="m-habit-id" placeholder="Habit ID" />
      <label>Text</label>
      <textarea id="m-text" rows="3" placeholder="How are you feeling?"></textarea>
      <button style="margin-top:12px;" id="btn-create-mood">Save Mood</button>
    </section>

    <section class="card" id="moods-list">
      <h2>Your Moods</h2>
      <ul id="moods" class="list"></ul>
    </section>
  </div>

  <script>
    const API_ROOT = '';

    function authHeader(){
      const t = localStorage.getItem('token');
      return t ? { 'Authorization': 'Bearer '+t } : {};
    }

    function setToken(t){
      if(t){ localStorage.setItem('token', t); document.getElementById('token').innerText = t; }
      else { localStorage.removeItem('token'); document.getElementById('token').innerText = ''; }
    }

    document.getElementById('btn-register').onclick = async ()=>{
      const u = username.value;
      const p = password.value;
      if(!u||!p) return alert('Enter username & password');
      const res = await fetch('/auth/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})});
      alert('Registered. Now log in.');
    }

    document.getElementById('btn-login').onclick = async ()=>{
      const u = username.value;
      const p = password.value;
      const fd = new URLSearchParams(); fd.append('username',u); fd.append('password',p);
      const res = await fetch('/auth/login',{method:'POST',body:fd});
      if(!res.ok) return alert('Login failed');
      const j = await res.json(); setToken(j.access_token);
      loadHabits(); loadMoods();
    }

    document.getElementById('btn-create-habit').onclick = async ()=>{
      const name = document.getElementById('habit-name').value;
      const category = document.getElementById('habit-category').value;
      const res = await fetch('/habits',{method:'POST',headers:{'Content-Type':'application/json',...authHeader()},body:JSON.stringify({name,category})});
      loadHabits();
    }

    document.getElementById('btn-refresh').onclick = loadHabits;

    async function loadHabits(){
      const res = await fetch('/habits',{headers:{...authHeader()}});
      const list = await res.json();
      const ul = document.getElementById('habits'); ul.innerHTML='';
      list.forEach(h=>{
        ul.innerHTML += `<li><strong>${h.name}</strong> — <span class='muted'>${h.category||'none'} (id:${h.id})</span></li>`;
      });
    }

    document.getElementById('btn-create-mood').onclick = async () => {
  const text = document.getElementById('m-text').value;
  const habit_id = document.getElementById('m-habit-id').value;

  const body = { text };
  if (habit_id) body.habit_id = Number(habit_id);

  await fetch('/moods', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      ...authHeader()
    },
    body: JSON.stringify(body)
  });

  loadMoods();
};
async function loadMoods(){
  const res = await fetch('/moods', { headers: { ...authHeader() }});
  if (!res.ok) return;
  const list = await res.json();
  const ul = document.getElementById('moods');
  ul.innerHTML = '';
  list.forEach(m => {
    ul.innerHTML += `<li><strong>"${m.text}"</strong> — <span class='muted'>habit: ${m.habit_id || '-'} | sentiment: ${m.sentiment}</span></li>`;
  });
}

</script>
</body>
</html>
